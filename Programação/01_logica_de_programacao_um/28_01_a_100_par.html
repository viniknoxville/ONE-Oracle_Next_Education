<!--Preparado(a) para um exercício que fará você quebrar a cabeça um pouquinho? 
Usando a instrução while imprima todos os números pares de 1 a 100 e ao final 
imprima a palavra "FIM". DICA: incremente o contador de dois em dois!-->

<meta charset="UTF-8">

<script>

    function pularLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pularLinha();

    }

    var pares = 2;

    while (pares <= 100) {
        mostra(pares);
        pares = pares + 2; //incrementa dois em dois
    }

    mostra("FIM");

</script>
