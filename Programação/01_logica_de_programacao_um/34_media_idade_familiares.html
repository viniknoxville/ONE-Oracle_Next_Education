<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

    var num = 1;
    var totalIdades = 0;

    while (num <= totalFamiliares) {

        var idade = parseInt(prompt("Informe a idade do familiar"));
        totalIdades = totalIdades + idade;
        num++;
    }

    var mediaIdade = totalIdades/totalFamiliares;
    mostra("A média das idades dos familiares é: " + mediaIdade);
    mostra("FIM");

</script>
