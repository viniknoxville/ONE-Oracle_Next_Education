<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40;
    var caminhoComGasolina = 480; /*km*/
    var consumoGasolina = caminhoComGasolina/tanque;

    document.write("O consumo de gasolina é: " + consumoGasolina + " Km/L" + "<br>");

    var caminhoComAlcool = 300; /*km*/
    var consumoAlcool = caminhoComAlcool/tanque;

    document.write("O consumo de alcool é: " + consumoAlcool + " Km/L");

</script>
