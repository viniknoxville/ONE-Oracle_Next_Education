<meta charset="UTF-8">

<input />
<button>Compare com o meu segredo</button>

<script>

    function sorteia() {/* 1 Função retornar um número aleatório*/
        return Math.round(Math.random() * 10);
    }

    function sorteiaNumeros(quantidade) { /*Vai receber a quantidade de números que eu quero enviar*/

        var segredos = [];

        var numero = 1;

        while (numero <= quantidade) {

            var numeroAleatorio = sorteia();

            if (numeroAleatorio !== 0) {

                var achou = false;

                for (var posicao = 0; posicao < segredos.length; posicao++) {

                    if (segredos[posicao] == numeroAleatorio) {
                        achou = true;
                        break;
                    }
                }

                if (achou == false) {
                    segredos.push(numeroAleatorio);
                    numero++;
                }
            }
        }

        return segredos;
    }

    var segredos = sorteiaNumeros(3); /*Devolve uma lista de segredos*/

    console.log(segredos);

    var input = document.querySelector("input");
    input.focus();

    function verifica() {

        var encontrou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {

            if (input.value == segredos[posicao]) {
                alert("Você ACERTOU!");
                encontrou = true;
                break;
            }
        }
        if (encontrou == false) {
            alert("Você errou!")
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
