<meta charset="UTF-8">

<script>

    function pularLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pularLinha();
    }

    function sorteia(n) {

        return Math.round(Math.random() * n)
    }

    var numeroPensado = sorteia(10);

    var chute = parseInt(prompt("Já pensei, qual número você acha que é: "));

    if (chute == numeroPensado) {

        mostra("Parabéns, você acertou! Eu pensei no número " + numeroPensado);
    }
     else {
       
        if (chute > numeroPensado) {

            mostra("Você errou! Seu chute é maior que o número pensado");
        }
        else {

            mostra("Você errou! Seu chute é menor que o número pensado");
        }
    }

    mostra("Fim!");


</script>
