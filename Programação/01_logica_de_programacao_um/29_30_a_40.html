<!--Que tal uma dificuldade um pouco maior? Imprima todos os números 
    entre 30 e 40 (inclusive 30 e 40), porém os números 33 e 37 não 
    devem ser impressos! No final escreva a palavra "FIM". Use o while 
    para essa tarefa. DICA: o if pode ajudá-lo!-->

<meta charset="UTF-8">

<script>

    function pularLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pularLinha();

    }

    var numero = 30;

    while (numero <= 40) {

        if (numero == 33) {
            numero = numero + 1
        }
        else if (numero == 37) {
            numero = numero + 1
        }
        else {
            mostra(numero);
            numero = numero + 1;
        }
    }

    mostra("FIM");

</script>
